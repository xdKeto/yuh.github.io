<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>My Notepad</title>
  </head>
  <body id="home">
    <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top" style="background-color: #6499e9">
      <div class="container-fluid">
        <a class="navbar-brand fs-1" href="#home">My Notepad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-4" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item me-2">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item mt-2">
              <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="modal" data-bs-target="#my-modal">Add Note <i class="size-20" data-feather="plus-circle"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal Entry -->
    <div class="modal fade" id="my-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #6499e9; color: #fff; font-weight: 700">
            <h1 class="modal-title fs-3" id="addNote-title">Add Notes</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: #d1dbe9">
            <form>
              <div class="mb-3">
                <label for="note-title" class="col-form-label">Title:</label>
                <input type="text" class="note-title" id="note-title" />
              </div>
              <div class="mb-3">
                <label for="note-text" class="col-form-label">Notes:</label>
                <textarea class="form-control" id="note-text"></textarea>
              </div>
              <div class="mb-3">
                <label for="note-color" class="col-form-label">Color:</label>
                <select class="form-select" aria-label="Default select example" id="note-color">
                  <option selected>Select Color</option>
                  <option value="warning">Yellow</option>
                  <option value="success">Green</option>
                  <option value="info">Blue</option>
                  <option value="danger">Red</option>
                  <option value="light">White</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer" style="background-color: #6499e9">
            <button type="button" class="btn btn-primary" onclick="addNotes()">Add Note <i class="size-20" data-feather="plus-circle"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Editing Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #6499e9; color: #fff; font-weight: 700">
            <h1 class="modal-title fs-3" id="editNote-title">Edit Notes</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: #d1dbe9">
            <form>
              <div class="mb-3">
                <label for="note-title" class="col-form-label">Title:</label>
                <input type="text" class="note-title" id="edit-note-title" placeholder="" />
              </div>
              <div class="mb-3">
                <label for="note-text" class="col-form-label">Notes:</label>
                <textarea class="form-control" id="edit-note-text" placeholder=""></textarea>
              </div>
              <div class="mb-3">
                <label for="note-color" class="col-form-label">Color:</label>
                <select class="form-select" aria-label="Default select example" id="edit-note-color">
                  <option selected>Select Color</option>
                  <option value="warning">Yellow</option>
                  <option value="success">Green</option>
                  <option value="info">Blue</option>
                  <option value="danger">Red</option>
                  <option value="light">White</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer" style="background-color: #6499e9">
            <button type="button" class="btn btn-primary" onclick="editNotes()">Edit Note <i class="size-20" data-feather="edit"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes -->
    <section id="notes">
      <div class="container">
        <div class="row justify-content-center mt-5 mb-3" id="note-space">
          <div class="container-lg">
            <div class="row" id="large-notes"></div>
          </div>

          <div class="container-md">
            <div class="row" id="medium-notes"></div>
          </div>

          <div class="container-sm">
            <div class="row" id="small-notes"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Icons -->
    <script>
      feather.replace();
    </script>
    <!-- JS -->
    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
